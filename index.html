<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario De Registro</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <!-- imagen de fondo -->
      <div class="bg-img">
        <img src="./assets/img/halie-west.jpg" alt="bg" />
        <div class="display"></div>
        <!-- contenido del fondo transparente -->
        <div class="display-content">
          <div class="logo">
            <img src="./assets/img/odin-lined.png" alt="logo" />
          </div>
          <div class="logo-text">ODIN</div>
        </div>
        <div class="links">
          <p>
            Photo by <a href="#" class="link">Halie West</a> on
            <a href="#" class="link">Unsplash</a>
          </p>
        </div>
      </div>
      <!-- texto y formulario -->
      <div class="content-container">
        <div class="text-container">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br />
            Sing up now to get started.
          </p>
          <p>You know you want to.</p>
        </div>
        <div class="form-container">
          <h3>Let's do this!</h3>
          <form>
            <div class="form-group">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" />
            </div>
            <div class="form-group">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" />
            </div>
            <div class="form-group">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="form-group">
              <label for="phone">PHONE NUMBER</label>
              <input type="text" id="phone" name="phone" />
            </div>
            <div class="form-group">
              <label for="password">PASSWORD</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                minlenght="8"
              />
            </div>
            <div class="form-group">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
                minlength="8"
              />
            </div>
          </form>
        </div>
        <!-- boton y crear cuenta -->
        <div class="btn">
          <button type="submit">Create Account</button>
          <p>
            Already have an account? <span><a href="#">Log in</a></span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
